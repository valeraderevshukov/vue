<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>First task</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out" id="app" v-cloak>
      <button class="btn" v-on:click="itemsVisible=!itemsVisible">
        {{itemsVisible?'Скрыть таблицу':'Отобразить таблицу'}}
      </button>
      <table v-show="itemsVisible">
        <tr>
          <th colspan="4">Общее количества пользователей {{ items.length }}</th>
        </tr>
        <tr v-for="item in items">
          <td v-if="item.avatar"><img v-bind:src="item.avatar" alt="img"></td>
          <td v-else>показывать аватарку по умолчанию</td>
          <td>{{item.name}}</td>
          <td>{{item.surname}}</td>
          <td>{{item.patronymic}}</td>
        </tr>
      </table>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
